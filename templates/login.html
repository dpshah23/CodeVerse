{% extends "navbar.html" %}
{% block title %}Login/SIgn Up{% endblock title %}

{% block body%}
<link rel="stylesheet" href="/static/css/login.css">  
    <div class="login-body">  
    <div class="login-container">
      <div class="login-slider"></div>
      <div class="login-btn">
        <button class="login-login">Login</button>
        <button class="login-signup">Signup</button>
      </div>
      <!-- login form -->
      <div class="login-form-section">
        <div class="login-login-box">
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
          />
          <input type="password" class="password ele" placeholder="password" />
          <button class="submit" onclick="showToast(loginmsg)">Login</button>
        </div>
        <!--signup form-->
        <div class="login-signup-box" id="signup-form">
          <input
            type="text"
            class="name ele"
            id="username"
            placeholder="Enter your name"
          />
          <span id="username-error" class="error-message"></span>
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
          />
          <div class="password-container ele">
            <input
              type="password"
              class="password ele"
              id="password"
              placeholder="Password"
            />
            <i
              class="bx bx-hide eye-icon"
              onclick="togglePassword('password', this)"
            ></i>
          </div>
          <div class="password-container ele">
            <input
              type="password"
              class="password ele"
              id="ConfirmPassword"
              placeholder="Confirm password"
            />
            <i
              class="bx bx-hide eye-icon"
              onclick="togglePassword('ConfirmPassword', this)"
            ></i>
          </div>
          <span id="password-match-error" class="error"></span>
          <button class="submit" onclick="showToast(signupmsg)">Signup</button>
        </div>
      </div>
    </div>

    <div id="toastBox">
        
    </div>
  </div>
  <script src="/static/js/script.js"></script>
{% endblock body%}
